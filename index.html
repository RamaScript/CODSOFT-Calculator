<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Ramanand</title>
    <link rel="icon" href="calc - icon.png" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div class="inpBoxes">
            <input type="text" placeholder="0" id="inpBox" readonly>
            <input type="text" id="result" readonly>
        </div>
        <div>
            <button class="operator">AC</button>
            <button class="operator">Del</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="eqlBtn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
